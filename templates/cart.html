<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - Quantum Store</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
  color: white;
  min-height: 100vh;
}

/* Navigation */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: 20px 40px;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  border-bottom: 2px solid rgba(0, 255, 255, 0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.nav-brand {
  font-size: 1.5em;
  font-weight: bold;
  background: linear-gradient(45deg, #00ffff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav-links {
  display: flex;
  gap: 30px;
  align-items: center;
}

.nav-link {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 20px;
  transition: all 0.3s;
  border: 2px solid transparent;
}

.nav-link:hover {
  border-color: #00ffff;
  background: rgba(0, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

.cart-icon {
  position: relative;
  font-size: 1.5em;
  cursor: pointer;
}

.cart-count {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #ff00ff;
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.7em;
  font-weight: bold;
}

/* Cart Container */
.cart-container {
  margin-top: 100px;
  padding: 40px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

.page-title {
  font-size: 3em;
  margin-bottom: 40px;
  text-align: center;
  background: linear-gradient(45deg, #00ffff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.cart-content {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 40px;
}

/* Cart Items */
.cart-items {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.cart-item {
  background: rgba(20, 20, 40, 0.6);
  border: 2px solid rgba(0, 255, 255, 0.2);
  border-radius: 15px;
  padding: 25px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 25px;
  align-items: center;
  transition: all 0.3s;
}

.cart-item:hover {
  border-color: #00ffff;
  box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
}

.item-icon {
  font-size: 4em;
}

.item-info {
  flex: 1;
}

.item-name {
  font-size: 1.5em;
  color: #00ffff;
  margin-bottom: 10px;
}

.item-category {
  display: inline-block;
  padding: 5px 15px;
  background: rgba(255, 0, 255, 0.2);
  border: 1px solid #ff00ff;
  border-radius: 15px;
  font-size: 0.8em;
  text-transform: uppercase;
  margin-bottom: 10px;
}

.item-description {
  opacity: 0.7;
  font-size: 0.9em;
}

.item-actions {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 15px;
}

.item-price {
  font-size: 2em;
  color: #00ff00;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

.btn-remove {
  padding: 10px 20px;
  background: rgba(255, 0, 0, 0.2);
  border: 2px solid rgba(255, 0, 0, 0.5);
  color: white;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 0.9em;
}

.btn-remove:hover {
  background: rgba(255, 0, 0, 0.4);
  border-color: #ff0000;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
}

/* Cart Summary */
.cart-summary {
  background: rgba(20, 20, 40, 0.8);
  border: 2px solid rgba(0, 255, 255, 0.3);
  border-radius: 15px;
  padding: 30px;
  height: fit-content;
  position: sticky;
  top: 120px;
}

.summary-title {
  font-size: 1.8em;
  color: #00ffff;
  margin-bottom: 25px;
  text-align: center;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  padding: 15px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.summary-label {
  opacity: 0.7;
}

.summary-value {
  font-weight: bold;
  color: #00ffff;
}

.summary-total {
  display: flex;
  justify-content: space-between;
  padding: 25px 0;
  font-size: 1.5em;
  font-weight: bold;
}

.total-label {
  color: #00ffff;
}

.total-value {
  color: #00ff00;
  font-size: 1.5em;
  text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
}

.quantum-note {
  background: rgba(0, 255, 255, 0.1);
  border-left: 3px solid #00ffff;
  padding: 15px;
  margin: 20px 0;
  font-size: 0.85em;
  border-radius: 5px;
}

.checkout-actions {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 25px;
}

.btn {
  padding: 18px;
  border: none;
  border-radius: 25px;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
  text-align: center;
  text-decoration: none;
  display: block;
}

.btn-checkout {
  background: linear-gradient(45deg, #00ffff, #0099ff);
  color: white;
}

.btn-checkout:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
}

.btn-continue {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  border: 2px solid rgba(255, 255, 255, 0.3);
}

.btn-continue:hover {
  background: rgba(255, 255, 255, 0.2);
  border-color: #ff00ff;
}

.btn-clear {
  background: rgba(255, 0, 0, 0.2);
  color: white;
  border: 2px solid rgba(255, 0, 0, 0.3);
  font-size: 0.9em;
}

.btn-clear:hover {
  background: rgba(255, 0, 0, 0.3);
  border-color: #ff0000;
}

/* Empty Cart */
.empty-cart {
  text-align: center;
  padding: 100px 40px;
}

.empty-icon {
  font-size: 8em;
  margin-bottom: 30px;
  opacity: 0.3;
}

.empty-message {
  font-size: 1.5em;
  opacity: 0.7;
  margin-bottom: 30px;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: rgba(0, 255, 0, 0.9);
  color: white;
  padding: 20px 30px;
  border-radius: 15px;
  font-weight: bold;
  box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
  transform: translateX(400px);
  transition: transform 0.3s;
  z-index: 2000;
}

.toast.show {
  transform: translateX(0);
}

/* Responsive */
@media (max-width: 968px) {
  .cart-content {
    grid-template-columns: 1fr;
  }
  
  .cart-summary {
    position: static;
  }
  
  .cart-item {
    grid-template-columns: 1fr;
    text-align: center;
  }
  
  .item-actions {
    align-items: center;
  }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
  <div class="nav-brand">‚öõÔ∏è Quantum Store</div>
  <div class="nav-links">
    <a href="/" class="nav-link">üè† Home</a>
    <a href="/store" class="nav-link">üõí Store</a>
    <a href="/cart" class="nav-link">
      <span class="cart-icon">
        üõí
        <span class="cart-count" id="cartCount">0</span>
      </span>
    </a>
  </div>
</nav>

<!-- Cart Container -->
<div class="cart-container">
  <h1 class="page-title">üõí Your Quantum Cart</h1>
  
  <div id="cartContentWrapper">
    <!-- Cart items will be loaded here -->
    <div class="empty-cart">
      <div class="empty-icon">üõí</div>
      <div class="empty-message">Loading your quantum cart...</div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>

<script>
const API_URL = 'http://localhost:5000/api';

// Load cart
async function loadCart() {
  try {
    const response = await fetch(`${API_URL}/cart`);
    const data = await response.json();
    
    const wrapper = document.getElementById('cartContentWrapper');
    
    // Update cart count
    document.getElementById('cartCount').textContent = data.count || 0;
    
    if (data.items && data.items.length > 0) {
      // Cart has items
      wrapper.innerHTML = `
        <div class="cart-content">
          <div class="cart-items" id="cartItems"></div>
          <div class="cart-summary">
            <h2 class="summary-title">Order Summary</h2>
            <div class="summary-row">
              <span class="summary-label">Items:</span>
              <span class="summary-value">${data.count}</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Subtotal:</span>
              <span class="summary-value">$${data.total}</span>
            </div>
            <div class="summary-total">
              <span class="total-label">Total:</span>
              <span class="total-value">$${data.total}</span>
            </div>
            <div class="quantum-note">
              ‚öõÔ∏è Prices are quantum-influenced and may fluctuate until checkout is completed.
            </div>
            <div class="checkout-actions">
              <a href="/checkout" class="btn btn-checkout">‚ö° Proceed to Checkout</a>
              <a href="/store" class="btn btn-continue">‚Üê Continue Shopping</a>
              <button class="btn btn-clear" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
            </div>
          </div>
        </div>
      `;
      
      // Render cart items
      const itemsContainer = document.getElementById('cartItems');
      itemsContainer.innerHTML = data.items.map(item => `
        <div class="cart-item">
          <div class="item-icon">${item.image}</div>
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <span class="item-category">${item.category}</span>
            <p class="item-description">${item.description}</p>
          </div>
          <div class="item-actions">
            <div class="item-price">$${item.price}</div>
            <button class="btn-remove" onclick="removeFromCart(${item.id})">
              Remove
            </button>
          </div>
        </div>
      `).join('');
      
    } else {
      // Empty cart
      wrapper.innerHTML = `
        <div class="empty-cart">
          <div class="empty-icon">üõí</div>
          <div class="empty-message">Your quantum cart is empty</div>
          <a href="/store" class="btn btn-checkout" style="display: inline-block; margin-top: 30px;">
            Browse Products
          </a>
        </div>
      `;
    }
    
    console.log('Cart loaded:', data);
  } catch (error) {
    console.error('Failed to load cart:', error);
    document.getElementById('cartContentWrapper').innerHTML = `
      <div class="empty-cart">
        <div class="empty-icon">‚ö†Ô∏è</div>
        <div class="empty-message" style="color: #ff0000;">
          Failed to load cart. Make sure server is running!
        </div>
      </div>
    `;
  }
}

// Remove item from cart
async function removeFromCart(productId) {
  try {
    const response = await fetch(`${API_URL}/cart`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'remove', product_id: productId })
    });
    
    const data = await response.json();
    
    if (data.success) {
      showToast('‚úÖ Item removed from cart');
      loadCart();
    }
  } catch (error) {
    console.error('Failed to remove item:', error);
    showToast('‚ùå Failed to remove item');
  }
}

// Clear entire cart
async function clearCart() {
  if (!confirm('Are you sure you want to clear your cart?')) {
    return;
  }
  
  try {
    const response = await fetch(`${API_URL}/cart`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'clear' })
    });
    
    const data = await response.json();
    
    if (data.success) {
      showToast('‚úÖ Cart cleared');
      loadCart();
    }
  } catch (error) {
    console.error('Failed to clear cart:', error);
    showToast('‚ùå Failed to clear cart');
  }
}

// Show toast notification
function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// Initialize
loadCart();
</script>
</body>
</html>
